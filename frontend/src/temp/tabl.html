<!DOCTYPE html>
<html>
<head>
<title>Таблица из изображения</title>
<style>
table {
  border-collapse: collapse;
  width: auto;
  margin: 10px;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #ffe599;
}

.table-container {
  display: flex; /* Используем flexbox для расположения таблиц в линию */
}

.table-container table {
    margin-right: 10px; /* Добавляем отступ между таблицами */
}
</style>
</head>
<body>

<h2>Таблица из изображения</h2>

<div class="table-container">
  <table>
    <tr>
      <th colspan="3"></th>
      <th></th>
      <th colspan="8"></th>
      <th></th>
      <th colspan="3"></th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  
</div>

</body>
</html>
